<h2 mat-dialog-title>Add a Team Member</h2>

<form #personForm="ngForm">
<mat-dialog-content>
    <div class="form-container">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Team Member Name" [(ngModel)]="data.name" name="name" required>
        </mat-form-field>

       <mat-form-field appearance="fill">
            <mat-label>Role</mat-label>
            <mat-select name="role" placeholder="Role" [(ngModel)]="data.role" required>
                <mat-option *ngFor="let role of roles" [value]="role">
                    {{role}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-dialog-content>
</form>

<mat-dialog-actions>
    <button mat-button (click)="close()">Close</button>
    <button mat-button [disabled]="personForm.invalid" (click)="save()">Save</button>
</mat-dialog-actions>
